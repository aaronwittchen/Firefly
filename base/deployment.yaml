apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly
  namespace: firefly
  labels:
    app: firefly
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: firefly
  template:
    metadata:
      labels:
        app: firefly
    spec:
      serviceAccountName: firefly
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: wait-for-mariadb
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MariaDB..."
              until nc -z mariadb 3306; do
                echo "MariaDB not ready, waiting..."
                sleep 2
              done
              echo "MariaDB is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: firefly
          image: fireflyiii/core:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: APP_ENV
              value: production
            - name: APP_DEBUG
              value: 'false'
            - name: SITE_OWNER
              value: 'admin@example.com'
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: firefly-secret
                  key: APP_KEY
            - name: DEFAULT_LANGUAGE
              value: 'en_US'
            - name: DEFAULT_LOCALE
              value: 'equal'
            - name: TZ
              value: 'UTC'
            - name: TRUSTED_PROXIES
              value: '**'
            - name: APP_URL
              value: 'http://firefly.k8s.home'
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: mariadb
            - name: DB_PORT
              value: '3306'
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: MYSQL_DATABASE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-secret
                  key: DB_PASSWORD
            - name: CACHE_DRIVER
              value: file
            - name: SESSION_DRIVER
              value: file
            - name: LOG_CHANNEL
              value: stack
            - name: APP_LOG_LEVEL
              value: notice
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: firefly-upload
              mountPath: /var/www/html/storage/upload
      volumes:
        - name: firefly-upload
          persistentVolumeClaim:
            claimName: firefly-upload-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: firefly
  namespace: firefly
spec:
  type: ClusterIP
  selector:
    app: firefly
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
