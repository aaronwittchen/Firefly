# Firefly Error Tracker - Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-backend
  namespace: firefly
  labels:
    app: firefly-backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: firefly-backend
  template:
    metadata:
      labels:
        app: firefly-backend
    spec:
      serviceAccountName: firefly
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres.firefly.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: backend
          image: yourusername/firefly-backend:latest  # UPDATE: your Docker Hub username
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: firefly-secret
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: firefly-secret
                  key: SECRET_KEY
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: firefly-secret
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: firefly-secret
                  key: GITHUB_CLIENT_SECRET
            - name: FRONTEND_URL
              value: 'http://firefly.k8s.home'
          resources:
            requests:
              memory: '128Mi'
              cpu: '50m'
            limits:
              memory: '256Mi'
              cpu: '250m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: firefly-backend
  namespace: firefly
  labels:
    app: firefly-backend
spec:
  type: ClusterIP
  selector:
    app: firefly-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
---
# Firefly Error Tracker - Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-frontend
  namespace: firefly
  labels:
    app: firefly-frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: firefly-frontend
  template:
    metadata:
      labels:
        app: firefly-frontend
    spec:
      serviceAccountName: firefly
      terminationGracePeriodSeconds: 30
      containers:
        - name: frontend
          image: yourusername/firefly-frontend:latest  # UPDATE: your Docker Hub username
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NUXT_PUBLIC_API_BASE
              value: 'http://firefly-backend.firefly.svc.cluster.local:8000'
          resources:
            requests:
              memory: '128Mi'
              cpu: '50m'
            limits:
              memory: '256Mi'
              cpu: '250m'
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: firefly-frontend
  namespace: firefly
  labels:
    app: firefly-frontend
spec:
  type: ClusterIP
  selector:
    app: firefly-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
